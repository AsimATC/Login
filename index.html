<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Kullanıcı Oluştur</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span><b>veya</b> kayıt için e-postanızı kullanın</span>
			<input type="text" placeholder="İsim" />
			<input type="email" placeholder="E-Mail" />
			<input type="password" placeholder="Şifre" />
			<input type="password" placeholder="Şifre tekrar" />
			<button>Üye Ol</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Giriş Yap</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span><b>veya</b> hesabınız ile giriş yapın</span>
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Şifre" />
			<a href="#">Şifremi unuttun ?</a>
			<button>giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hoş Geldin!</h1>
				<p>Gelir ve Giderlerinizi Takip Etmek için AYBİS Yanınızda</p>
				<button class="ghost" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>AYBİS</h1>
				<p>Akıllı Yönetim Bilgi Sistemleri</p>
				<button class="ghost" id="signUp">Üye Ol</button>
			</div>
		</div>
	</div>
</div>

<script src="app.js"></script>
</body>
</html>
